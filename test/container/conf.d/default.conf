server {
    listen 80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 http2 ssl;
    listen [::]:443 http2 ssl;
    root /var/www/html;

    ssl_dhparam /etc/ssl/keys/site-dhparam.pem;    
    ssl_certificate /etc/ssl/keys/site.crt;
    ssl_certificate_key /etc/ssl/keys/site.key;

    # max request size
    client_max_body_size 20m;

    index _dispatcher-html.php;
    location = /favicon.ico { root /var/www/html; }

    location ~ \.php$ {
        set $path_info $fastcgi_path_info;
        fastcgi_intercept_errors on;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm:9000;
        fastcgi_index _dispatcher-html.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
    location ~* ^/(.+)\.json$ {
        try_files $uri $uri/ /_dispatcher-json.php?__execution_path=$1&$args;
    }
    location / { try_files $uri $uri/ /_dispatcher-html.php?__execution_path=default&$args; }
    location ~* ^/(.+)\.html$ { try_files $uri $uri/ /_dispatcher-html.php?__execution_path=$1&$args; }
    location ~* ^/(.+)$ { try_files $uri $uri/ /_dispatcher-html.php?__execution_path=$1&$args; }
}